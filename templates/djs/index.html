{% extends "base.html" %} 
{% block content %} 

<div>
  <a href="/djs/new">Add New DJ</a>
</div>

{% for dj in djs %} 
  <hr/>
  <div>
    <div>
      <a href="/djs/{{ dj.id }}">{{ dj.name }}</a>
    </div>
    
    <div>
      <img src="/static/img/djs/{{ dj.img }}" alt="{{ dj.name }}" width="200" height="200" />
    </div>

    <div>
      <form action="/djs/{{ dj.id }}/delete" method="POST">
        <button>delete</button>
      </form>
    </div>
  </div>
{% endfor %} 

{% endblock %}
