{% extends "base.html" %} 
{% block content %} 

<div class="form-container">
<form action="/djs/{{ dj.id }}" method="POST">

  <div class="form-row">
    <label for="name">DJ Name:</label>
    <input id="name" name="name" type="text" value="{{ dj.name }}" required>
  </div>

  <div class="form-row">
    <label for="bio">Bio:</label>
    <input id="bio" name="bio" type="text" value="{{ dj.bio }}" required>
  </div>
    
  <button type="submit">Submit</button>

</form>
</div>

{% endblock %}
