{% extends "base.html" %}
{% block content %} 

<h2 style="text-align: center;">Welcome to SoundSource. Find your perfect mix to match the mood.</h2>
<hr/>
<div id="genre-list">
{% for genre in genres %} 
  <a href="/genres/{{ genre.id }}" id="genre-tile" style="color:{{ genre.color }}"> <!-- attempting to cycle through colors for tile background -->
    <div>
      <h3>{{ genre.name }}</h3>
    </div>
  </a>
{% endfor %}
</div>

{% endblock %}
